<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAINT3V - October 23rd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --panel: rgba(255, 255, 255, 0.05);
      --text: #f0f0f8;
      --muted: #c0c0d0;
      --accent: #a1c4fd;
      --radius: 12px;
      --font-main: 'Arial', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-main);
      color: var(--text);
      min-height: 100vh;
      position: relative;
      background: #1e1e2e;
      overflow: hidden; /* particles stay fixed */
    }

    .scroll-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
      min-height: 100vh;
      overflow-y: auto; /* enable vertical scroll */
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 30px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    /* Gradient overlay workaround for Safari/iPhone */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #1e1e2e, #2c2c3e, #3a3a4e, #1e1e2e);
      background-size: 400% 400%;
      z-index: 0;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Particle container */
    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: rgba(161, 196, 253, 0.5);
      border-radius: 50%;
      animation: floatParticle linear infinite;
    }

    @keyframes floatParticle {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 30px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-weight: 500;
      font-size: 1.8rem;
      margin-bottom: 20px;
      letter-spacing: 0.6px;
      line-height: 1.25;

      color: #eaf2ff; /* icy white-blue */

      text-shadow:
        0 0 6px rgba(161, 196, 253, 0.6),
        0 0 14px rgba(161, 196, 253, 0.4),
        0 0 30px rgba(161, 196, 253, 0.15);
    }

    .album-cover {
      width: 100%;
      max-width: 360px;
      border-radius: var(--radius);
      margin: 0 auto 25px auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      transition: transform 0.25s ease;
    }

    .album-cover:hover {
      transform: scale(1.02);
    }

    .track {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .track[data-vibe="street"] {
      border-left: 2px solid rgba(120, 160, 255, 0.35);
    }

    .track:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.5);
    }

    .track-title {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 12px;
    }

    audio {
      width: 100%;
      outline: none;
      border-radius: 10px;
      filter: invert(90%) sepia(5%) saturate(15%) hue-rotate(190deg);
    }

    footer {
      margin-top: 30px;
      font-size: 0.75rem;
      color: var(--muted);
      opacity: 0.7;
    }

    @media (max-width: 400px) {
      h1 { font-size: 1.4rem; }
      .album-cover { max-width: 300px; }
    }

    .ghost-counter {
      position: fixed;
      bottom: 10px;
      right: 12px;
      opacity: 0.35;
      transform: scale(0.55);
      transform-origin: bottom right;
      pointer-events: none;
      z-index: 2;
    }

    .ghost-counter img {
      filter:
        grayscale(60%)
        brightness(1)
        drop-shadow(0 0 6px rgba(161, 196, 253, 0.35))
        drop-shadow(0 0 14px rgba(161, 196, 253, 0.15));
    }

    /* STREET / RAP MODE */
    body.street::before {
      background:
        linear-gradient(
          rgba(0,0,0,0.6),
          rgba(0,0,0,0.6)
        ),
        url("graffiti-bg.jpg");
      background-size: cover;
      background-position: center;
      animation: none;
    }

    /* Change glow tone slightly in street mode */
    body.street h1 {
      color: #dbe7ff;
      text-shadow:
        0 0 4px rgba(120, 160, 255, 0.4),
        0 0 10px rgba(120, 160, 255, 0.2);
    }

    /* Particles become subtle dust */
    body.street .particle {
      background: rgba(200, 200, 200, 0.2);
    }
    
  </style>
</head>
<body>

  <!-- Particles -->
  <div class="particles"></div>

  <!-- Scrollable wrapper -->
  <div class="scroll-wrapper">
    <div class="container">
      <h1 id="site-title">SAINT3V</h1>

      <img src="oct23coverart.jpeg" alt="October 23rd Album Cover" class="album-cover">

      <div class="track" data-vibe="ethereal">
        <div class="track-title">October 23rd(Unreleased Demo)</div>
        <audio controls preload="none">
          <source src="October_23rdmp3.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>

      <div class="track" data-vibe="street">
        <div class="track-title">Go Girl (Unreleased Freestyle Demo)</div>
        <audio controls preload="none">
          <source src="go_girl_freestylemp3.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>

      <footer>
        © 2025 SAINT3V | Indie Rock Artist / Rapper
        <div>Making music while i'm still here.</div>
      </footer>
    </div>
  </div>

  <!-- Ghost visitor counter -->
  <div class="ghost-counter">
    <img
      src="https://hitscounter.dev/api/hit?url=https%3A%2F%2Fsdvantage.com%2F&label=Visitors&icon=person-raised-hand&color=%233d8bfd&message=&style=plastic&tz=US%2FPacific"
      alt="Visitor counter"
    >
  </div>
  <script>
    // Generate floating particles
    const particleContainer = document.querySelector('.particles');
    const particleCount = 50;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      const size = Math.random() * 4 + 2;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.animationDuration = `${5 + Math.random() * 10}s`;
      particle.style.animationDelay = `${Math.random() * 10}s`;
      particleContainer.appendChild(particle);
    }

    const tracks = document.querySelectorAll('.track audio');
    const siteTitle = document.getElementById('site-title');
    const defaultTitle = siteTitle.textContent;
    tracks.forEach(audio => {
      audio.addEventListener('play', () => {
        // Stop other tracks
        tracks.forEach(a => {
          if (a !== audio) a.pause();
        });

        // Get vibe
        const vibe = audio.closest('.track').dataset.vibe || 'ethereal';

        // Reset body classes
        document.body.classList.remove('ethereal', 'street');

        // Apply new vibe
        document.body.classList.add(vibe);

        // Update title
        const trackTitle = audio.closest('.track').querySelector('.track-title').textContent;
        siteTitle.textContent = `SAINT3V — ${trackTitle}`;
      });

      audio.addEventListener('pause', () => {
        if ([...tracks].every(a => a.paused)) {
          document.body.classList.remove('street', 'ethereal');
          siteTitle.textContent = defaultTitle;
        }
      });
    });
    
  </script>
</body>
</html>
