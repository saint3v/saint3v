<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAINT3V - October 23rd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --panel: rgba(255, 255, 255, 0.05);
      --text: #f0f0f8;
      --muted: #c0c0d0;
      --accent: #a8c7ff;
      --radius: 12px;
      --font-main: 'Arial', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-main);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1e1e2e;
      overflow-y: auto;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1e1e2e, #2c2c3e, #3a3a4e);
      background-size: 400% 400%;
      animation: gradientShift 18s ease infinite;
      z-index: -2;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    body.street::before {
      background: url("graffiti-bg.jpg") center/cover no-repeat;
      animation: none;
    }

    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(168, 199, 255, 0.4);
      border-radius: 50%;
      animation: floatParticle linear infinite;
    }

    @keyframes floatParticle {
      from { transform: translateY(110vh); opacity: 0; }
      20% { opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #cfe0ff;
      text-shadow:
        0 0 10px rgba(168,199,255,0.5),
        0 0 25px rgba(168,199,255,0.35);
      transition: all 0.4s ease;
    }

    /* ===== HALO VISUALIZER ===== */
    .album-visualizer {
      position: relative;
      width: 100%;
      max-width: 360px;
      margin: 0 auto 25px;
    }

    .halo {
      position: absolute;
      inset: -12px;
      border-radius: 50%;
      background: radial-gradient(circle,
        rgba(168,199,255,0.45),
        rgba(168,199,255,0.15),
        transparent 65%);
      filter: blur(10px);
      opacity: 0.8;
      transform: scale(1);
      transition: background 0.4s ease;
      z-index: 0;
    }

    body.street .halo {
      background: radial-gradient(circle,
        rgba(180,180,180,0.35),
        rgba(120,120,120,0.15),
        transparent 65%);
    }

    .album-cover {
      position: relative;
      width: 100%;
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0,0,0,0.45);
      z-index: 1;
    }

    .track {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .track-title {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 12px;
    }

    audio {
      width: 100%;
      filter: invert(90%) sepia(5%) saturate(15%) hue-rotate(190deg);
    }

    .experimental-link {
      margin: 20px 0;
      font-size: 0.75rem;
      opacity: 0.7;
      cursor: pointer;
      text-decoration: underline;
    }

    footer {
      margin-top: 30px;
      font-size: 0.75rem;
      opacity: 0.6;
    }
  </style>
</head>

<body class="ethereal">

  <div class="particles"></div>

  <div class="container">
    <h1 id="title">SAINT3V - October 23rd (Unreleased Demo)</h1>

    <div class="album-visualizer">
      <div class="halo" id="halo"></div>
      <img src="oct23coverart.jpeg" class="album-cover">
    </div>

    <div class="track ethereal-track">
      <div class="track-title">October 23rd</div>
      <audio id="audioMain" controls>
        <source src="October_23rdmp3.mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="track street-track" style="display:none;">
      <div class="track-title">Go Girl</div>
      <audio id="audioStreet" controls>
        <source src="gogirl.mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="experimental-link" id="toggleMode">
      experimental tracks
    </div>

    <footer>
      Â© 2025 SAINT3V<br>
      Making music while I still can.
    </footer>
  </div>

  <script>
    // particles
    const p = document.querySelector('.particles');
    for (let i = 0; i < 40; i++) {
      const d = document.createElement('div');
      d.className = 'particle';
      d.style.left = Math.random() * 100 + '%';
      d.style.animationDuration = 6 + Math.random() * 10 + 's';
      p.appendChild(d);
    }

    // mode toggle
    const toggle = document.getElementById('toggleMode');
    const etherealTrack = document.querySelector('.ethereal-track');
    const streetTrack = document.querySelector('.street-track');

    toggle.onclick = () => {
      document.body.classList.toggle('street');
      etherealTrack.style.display =
        document.body.classList.contains('street') ? 'none' : 'block';
      streetTrack.style.display =
        document.body.classList.contains('street') ? 'block' : 'none';

      toggle.textContent =
        document.body.classList.contains('street')
        ? 'back to ethereal'
        : 'experimental tracks';
    };

    // ===== AUDIO VISUALIZER =====
    const halo = document.getElementById('halo');
    let audioCtx, analyser, source, dataArray, raf;

    function connectAudio(audio) {
      if (audioCtx) audioCtx.close();

      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      source = audioCtx.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      animateHalo();
    }

    function animateHalo() {
      raf = requestAnimationFrame(animateHalo);
      analyser.getByteFrequencyData(dataArray);

      let bass = dataArray.slice(0, 10).reduce((a,b)=>a+b) / 10;
      let scale = 1 + bass / 500;

      halo.style.transform = `scale(${scale})`;
      halo.style.opacity = 0.6 + bass / 600;
    }

    document.querySelectorAll('audio').forEach(audio => {
      audio.addEventListener('play', () => connectAudio(audio));
      audio.addEventListener('pause', () => cancelAnimationFrame(raf));
    });
  </script>

</body>
</html>
