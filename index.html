<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAINT3V - October 23rd</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ==========================
   ROOT VARIABLES
========================== */
:root {
  --panel: rgba(255, 255, 255, 0.05);
  --text: #f0f0f8;
  --muted: #c0c0d0;
  --accent: #a1c4fd;
  --radius: 12px;
  --font-main: 'Arial', sans-serif;
}

/* ==========================
   GLOBAL STYLES
========================== */
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: var(--font-main);
  color: var(--text);
  min-height: 100vh;
  position: relative;
  background: #1e1e2e;

  /* Allow vertical scrolling on mobile */
  overflow-x: hidden;
  overflow-y: auto;

  /* Smooth scrolling on iOS */
  -webkit-overflow-scrolling: touch;
}
/* Scroll wrapper for main content */
.scroll-wrapper {
   display: flex;
   justify-content: center;
   width: 100%;
   min-height: 100vh;
   
   /* Enable scrolling inside wrapper */
   overflow-y: auto;
   overflow-x: hidden;

   /* smooth scrolling on ios*/
   -webkit-overflow-scrolling: touch;
}

/* Main container */
.container {
  width: 100%;
  max-width: 480px;
  padding: 30px 20px;
  text-align: center;
  position: relative;
  z-index: 1;
}

/* ==========================
   BACKGROUND GRADIENT (slit-ray + extended night sky)
========================== */
body::before {
  content: '';
  position: absolute;
  inset: 0;

  background: linear-gradient(135deg,
    /* LEFT SIDE (unchanged from original) */
    #0d0d1a 0%,        /* deep night-blue start */
    #0d0d1a 15%,       /* extended deep blue */
    #1e1e2e 25%,       /* dark tone */
    #2c2c3e 48%,       /* mid-dark gray/blue */

    /* SLIT (same width as original ~2%) */
    #7a7aa0 50%,       /* slit start */
    #1e1e2e 52%,       /* slit end */

    /* RIGHT SIDE (restart with deep blue) */
    #0d0d1a 60%,       /* deep blue reset */
    #1e1e2e 70%,       /* dark tone */
    #3a3a4e 82%,       /* mid-dark gray/blue */

    /* EXTENDED DEEP BLUE END (restored) */
    #0b0b1f 100%       /* long night-sky tail */
  );

  background-size: 400% 400%;
  z-index: 0;
  animation: gradientShift 19s linear infinite;
}
   
@keyframes gradientShift {
  0%   { background-position: 0% 0%; }
  50%  { background-position: 100% 100%; }
  100% { background-position: 0% 0%; }
}

/* ==========================
   PARTICLES
========================== */
.particles {
  position: absolute;
  inset: 0;
  pointer-events:none;
  overflow:hidden;
  z-index:0;
}

.particle {
  position:absolute;
  width:5px;
  height:5px;
  background: rgba(161,196,253,0.5);
  border-radius:50%;
  animation: floatParticle linear infinite;
}

@keyframes floatParticle {
  0% { transform: translateY(100vh) scale(0.5); opacity: 0;}
  10% { opacity:1;}
  100% { transform: translateY(-10vh) scale(1); opacity:0;}
}

/* ==========================
   TITLE
========================== */
h1 {
  font-weight:500;
  font-size:1.8rem;
  margin-bottom:20px;
  letter-spacing:0.6px;
  line-height:1.25;
  color:#eaf2ff;
  text-shadow:
    0 0 6px rgba(161,196,253,0.6),
    0 0 14px rgba(161,196,253,0.4),
    0 0 30px rgba(161,196,253,0.15);
}

/* ==========================
   HALO VISUALIZER
========================== */
.album-visualizer {
  position: relative;
  width: 100%;
  max-width: 360px;
  margin: 0 auto 25px;
}

.halo {
  position: absolute;
  inset: -14px;
  border-radius: 50%;
  background: radial-gradient(circle,
    rgba(161,196,253,0.45),
    rgba(161,196,253,0.18),
    transparent 65%);
  filter: blur(14px);
  opacity: 0.7;
  transform: scale(1);
  transition: background 0.4s ease;
  z-index: 0;
}

body.street .halo {
  background: radial-gradient(circle,
    rgba(180,180,180,0.35),
    rgba(120,120,120,0.15),
    transparent 65%);
}

.album-cover {
  position: relative;
  width:100%;
  border-radius: var(--radius);
  box-shadow:0 6px 20px rgba(0,0,0,0.4);
  transition: transform 0.25s ease;
  z-index: 1;
}

.album-cover:hover { transform: scale(1.02); }

/* ==========================
   TRACKS
========================== */
.track {
  background: var(--panel);
  border-radius: var(--radius);
  padding:20px;
  margin-bottom:20px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.3);
  backdrop-filter: blur(10px);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.track[data-vibe="street"] {
  border-left:2px solid rgba(120,160,255,0.35);
}

.track:hover {
  transform:translateY(-2px);
  box-shadow:0 10px 28px rgba(0,0,0,0.5);
}

.track-title {
  font-size:1rem;
  color:var(--muted);
  margin-bottom:12px;
}

audio {
  width:100%;
  outline:none;
  border-radius:10px;
  filter: invert(90%) sepia(5%) saturate(15%) hue-rotate(190deg);
}

/* ==========================
   STREET MODE
========================== */
body.street::before {
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("graffiti-bg.jpg");
  background-size: cover;
  background-position:center;
  animation:none;
}

body.street h1 {
  color:#dbe7ff;
  text-shadow:
    0 0 4px rgba(120,160,255,0.4),
    0 0 10px rgba(120,160,255,0.2);
}

body.street .particle {
  background: rgba(200,200,200,0.2);
}

/* ==========================
   LINKS / FOOTER
========================== */
#experimental-link, #back-link {
  font-size:0.85rem;
  color:var(--muted);
  margin-bottom:15px;
  cursor:pointer;
  text-decoration:underline;
}

#experimental-link:hover, #back-link:hover {
  color: var(--accent);
}

/* Hide tracks initially */
#go-girl-track, #back-link { display: none; }

footer {
  margin-top:30px;
  font-size:0.75rem;
  color:var(--muted);
  opacity:0.7;
}

/* ==========================
   COUNTER
========================== */
.ghost-counter {
  position:fixed;
  bottom:10px;
  right:12px;
  opacity:0.35;
  transform:scale(0.55);
  transform-origin:bottom right;
  pointer-events:none;
  z-index:2;
}

.ghost-counter img {
  filter: grayscale(60%) brightness(1)
    drop-shadow(0 0 6px rgba(161,196,253,0.35))
    drop-shadow(0 0 14px rgba(161,196,253,0.15));
}
</style>
</head>

<body>

<!-- PARTICLES CONTAINER -->
<div class="particles"></div>

<div class="scroll-wrapper">
  <div class="container">

    <!-- PAGE TITLE -->
    <h1 id="site-title">SAINT3V - October 23rd (Unreleased Demo)</h1>

    <!-- VISUALIZER WRAPPER -->
    <div class="album-visualizer">
      <div class="halo" id="halo"></div>
      <img id="album-cover"
           src="oct23coverart.jpeg"
           alt="October 23rd Album Cover"
           class="album-cover">
    </div>

    <!-- TRACKS -->
    <div class="track" id="oct23-track" data-vibe="ethereal">
      <div class="track-title">October 23rd (Unreleased Demo)</div>
      <audio controls preload="none">
        <source src="October_23rdmp3.mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="track" id="go-girl-track" data-vibe="street">
      <div class="track-title">Go Girl (Unreleased Freestyle Demo)</div>
      <audio controls preload="none">
        <source src="go_girl_freestylemp3.mp3" type="audio/mpeg">
      </audio>
    </div>

    <!-- LINKS -->
    <div id="experimental-link">Experimental Tracks</div>
    <div id="back-link">Back to Main Tracks</div>

    <footer>
      Â© 2025 SAINT3V | Indie Rock Artist / Rapper
      <div>Making music while i'm still here.</div>
    </footer>

  </div>
</div>

<!-- VISITOR COUNTER -->
<div class="ghost-counter">
  <img src="https://hitscounter.dev/api/hit?url=https%3A%2F%2Fsdvantage.com%2F&label=Visitors&icon=person-raised-hand&color=%233d8bfd&style=plastic&tz=US%2FPacific">
</div>

<script>
/* ==========================
   PARTICLES (Visual Only)
========================== */
const particleContainer = document.querySelector('.particles');

for (let i = 0; i < 50; i++) {
  const p = document.createElement('div');
  p.className = 'particle';

  const size = Math.random() * 4 + 2;
  p.style.width = size + 'px';
  p.style.height = size + 'px';
  p.style.left = Math.random() * 100 + '%';
  p.style.animationDuration = 5 + Math.random() * 10 + 's';
  p.style.animationDelay = Math.random() * 10 + 's';

  particleContainer.appendChild(p);
}

/* ==========================
   AUDIO + VISUALIZER SETUP
========================== */
const tracks = document.querySelectorAll('.track audio');
const halo = document.getElementById('halo');
const siteTitle = document.getElementById('site-title');
const defaultTitle = siteTitle.textContent;

let audioCtx;
let analyser;
let dataArray;
let raf;
const audioSources = new Map();

/* Connect visualizer to audio (ONCE PER TRACK) */
function connectVisualizer(audio) {

  cancelAnimationFrame(raf);

  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    dataArray = new Uint8Array(analyser.frequencyBinCount);
  }

  if (!audioSources.has(audio)) {
    const source = audioCtx.createMediaElementSource(audio);
    audioSources.set(audio, source);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
  }

  if (audioCtx.state === 'suspended') {
    audioCtx.resume();
  }

  animateHalo();
}

/* Halo animation */
function animateHalo() {
  raf = requestAnimationFrame(animateHalo);

  analyser.getByteFrequencyData(dataArray);

  let bass = 0;
  for (let i = 0; i < 10; i++) bass += dataArray[i];
  bass /= 10;

  halo.style.transform = `scale(${1 + bass / 520})`;
  halo.style.opacity = 0.55 + bass / 650;
}

/* ==========================
   AUDIO EVENTS
========================== */
tracks.forEach(audio => {

  audio.addEventListener('play', () => {

    // Pause all other tracks
    tracks.forEach(a => {
      if (a !== audio) a.pause();
    });

    connectVisualizer(audio);

    const title = audio.closest('.track')
                       .querySelector('.track-title')
                       .textContent;
    siteTitle.textContent = 'SAINT3V - ' + title;
  });

  audio.addEventListener('pause', () => {

    const allPaused = [...tracks].every(a => a.paused);

    if (allPaused) {
      cancelAnimationFrame(raf);
      halo.style.transform = 'scale(1)';
      halo.style.opacity = '0.6';
      siteTitle.textContent = defaultTitle;

      if (audioCtx && audioCtx.state === 'running') {
        audioCtx.suspend();
      }
    }
  });
});

/* ==========================
   TAB / VISIBILITY HANDLING
========================== */
document.addEventListener('visibilitychange', () => {
  if (document.hidden) {

    tracks.forEach(audio => audio.pause());
    cancelAnimationFrame(raf);

    if (audioCtx && audioCtx.state === 'running') {
      audioCtx.suspend();
    }
  }
});
</script>

</body>
</html>
