<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAINT3V - October 23rd</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ==========================
   ROOT VARIABLES
========================== */
:root {
  --panel: rgba(255, 255, 255, 0.05);
  --text: #f0f0f8;
  --muted: #c0c0d0;
  --accent: #a1c4fd;
  --radius: 12px;
  --font-main: 'Arial', sans-serif;
}

/* ==========================
   GLOBAL STYLES
========================== */
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: var(--font-main);
  color: var(--text);
  min-height: 100vh;
  position: relative;
  background: #1e1e2e;
  overflow: hidden;
}

/* Scroll wrapper for main content */
.scroll-wrapper {
  display: flex;
  justify-content: center;
  width: 100%;
  min-height: 100vh;
  overflow-y: auto;
  overflow-x: hidden;
}

/* Main container */
.container {
  width: 100%;
  max-width: 480px;
  padding: 30px 20px;
  text-align: center;
  position: relative;
  z-index: 1;
}

/* ==========================
   BACKGROUND GRADIENT (slit-ray version)
========================== */
body::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg,
    #1e1e2e 0%,        /* dark base */
    #1e1e2e 48%,       /* keep most dark */
    #7a7aa0 50%,       /* narrow bright ray */
    #1e1e2e 52%,       /* back to dark quickly */
    #1e1e2e 100%
  );
  background-size: 400% 400%; /* keeps ray narrow */
  z-index: 0;
  animation: gradientShift 14s linear infinite;
}

@keyframes gradientShift {
  0%   { background-position: 0% 0%; }
  50%  { background-position: 100% 100%; }
  100% { background-position: 0% 0%; }
}

/* ==========================
   PARTICLES
========================== */
.particles {
  position: absolute;
  inset: 0;
  pointer-events:none;
  overflow:hidden;
  z-index:0;
}

.particle {
  position:absolute;
  width:5px;
  height:5px;
  background: rgba(161,196,253,0.5);
  border-radius:50%;
  animation: floatParticle linear infinite;
}

@keyframes floatParticle {
  0% { transform: translateY(100vh) scale(0.5); opacity: 0;}
  10% { opacity:1;}
  100% { transform: translateY(-10vh) scale(1); opacity:0;}
}

/* ==========================
   TITLE
========================== */
h1 {
  font-weight:500;
  font-size:1.8rem;
  margin-bottom:20px;
  letter-spacing:0.6px;
  line-height:1.25;
  color:#eaf2ff;
  text-shadow:
    0 0 6px rgba(161,196,253,0.6),
    0 0 14px rgba(161,196,253,0.4),
    0 0 30px rgba(161,196,253,0.15);
}

/* ==========================
   HALO VISUALIZER
========================== */
.album-visualizer {
  position: relative;
  width: 100%;
  max-width: 360px;
  margin: 0 auto 25px;
}

.halo {
  position: absolute;
  inset: -14px;
  border-radius: 50%;
  background: radial-gradient(circle,
    rgba(161,196,253,0.45),
    rgba(161,196,253,0.18),
    transparent 65%);
  filter: blur(14px);
  opacity: 0.7;
  transform: scale(1);
  transition: background 0.4s ease;
  z-index: 0;
}

body.street .halo {
  background: radial-gradient(circle,
    rgba(180,180,180,0.35),
    rgba(120,120,120,0.15),
    transparent 65%);
}

.album-cover {
  position: relative;
  width:100%;
  border-radius: var(--radius);
  box-shadow:0 6px 20px rgba(0,0,0,0.4);
  transition: transform 0.25s ease;
  z-index: 1;
}

.album-cover:hover { transform: scale(1.02); }

/* ==========================
   TRACKS
========================== */
.track {
  background: var(--panel);
  border-radius: var(--radius);
  padding:20px;
  margin-bottom:20px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.3);
  backdrop-filter: blur(10px);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.track[data-vibe="street"] {
  border-left:2px solid rgba(120,160,255,0.35);
}

.track:hover {
  transform:translateY(-2px);
  box-shadow:0 10px 28px rgba(0,0,0,0.5);
}

.track-title {
  font-size:1rem;
  color:var(--muted);
  margin-bottom:12px;
}

audio {
  width:100%;
  outline:none;
  border-radius:10px;
  filter: invert(90%) sepia(5%) saturate(15%) hue-rotate(190deg);
}

/* ==========================
   STREET MODE
========================== */
body.street::before {
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("graffiti-bg.jpg");
  background-size: cover;
  background-position:center;
  animation:none;
}

body.street h1 {
  color:#dbe7ff;
  text-shadow:
    0 0 4px rgba(120,160,255,0.4),
    0 0 10px rgba(120,160,255,0.2);
}

body.street .particle {
  background: rgba(200,200,200,0.2);
}

/* ==========================
   LINKS / FOOTER
========================== */
#experimental-link, #back-link {
  font-size:0.85rem;
  color:var(--muted);
  margin-bottom:15px;
  cursor:pointer;
  text-decoration:underline;
}

#experimental-link:hover, #back-link:hover {
  color: var(--accent);
}

/* Hide tracks initially */
#go-girl-track, #back-link { display: none; }

footer {
  margin-top:30px;
  font-size:0.75rem;
  color:var(--muted);
  opacity:0.7;
}

/* ==========================
   COUNTER
========================== */
.ghost-counter {
  position:fixed;
  bottom:10px;
  right:12px;
  opacity:0.35;
  transform:scale(0.55);
  transform-origin:bottom right;
  pointer-events:none;
  z-index:2;
}

.ghost-counter img {
  filter: grayscale(60%) brightness(1)
    drop-shadow(0 0 6px rgba(161,196,253,0.35))
    drop-shadow(0 0 14px rgba(161,196,253,0.15));
}
</style>
</head>

<body>

<!-- PARTICLES CONTAINER -->
<div class="particles"></div>

<div class="scroll-wrapper">
  <div class="container">

    <!-- PAGE TITLE -->
    <h1 id="site-title">SAINT3V - October 23rd (Unreleased Demo)</h1>

    <!-- VISUALIZER WRAPPER -->
    <div class="album-visualizer">
      <div class="halo" id="halo"></div>
      <img id="album-cover"
           src="oct23coverart.jpeg"
           alt="October 23rd Album Cover"
           class="album-cover">
    </div>

    <!-- TRACKS -->
    <div class="track" id="oct23-track" data-vibe="ethereal">
      <div class="track-title">October 23rd (Unreleased Demo)</div>
      <audio controls preload="none">
        <source src="October_23rdmp3.mp3" type="audio/mpeg">
      </audio>
    </div>

    <div class="track" id="go-girl-track" data-vibe="street">
      <div class="track-title">Go Girl (Unreleased Freestyle Demo)</div>
      <audio controls preload="none">
        <source src="go_girl_freestylemp3.mp3" type="audio/mpeg">
      </audio>
    </div>

    <!-- LINKS -->
    <div id="experimental-link">Experimental Tracks</div>
    <div id="back-link">Back to Main Tracks</div>

    <footer>
      © 2025 SAINT3V | Indie Rock Artist / Rapper
      <div>Making music while i'm still here.</div>
    </footer>

  </div>
</div>

<!-- VISITOR COUNTER -->
<div class="ghost-counter">
  <img src="https://hitscounter.dev/api/hit?url=https%3A%2F%2Fsdvantage.com%2F&label=Visitors&icon=person-raised-hand&color=%233d8bfd&style=plastic&tz=US%2FPacific">
</div>

<script>
/* ==========================
   PARTICLE GENERATION
   Creates floating particles on the page
========================== */
const particleContainer = document.querySelector('.particles');

for (let i = 0; i < 50; i++) {
  const particle = document.createElement('div');
  particle.className = 'particle';

  // Random size between 2px and 6px
  const size = Math.random() * 4 + 2;
  particle.style.width = size + 'px';
  particle.style.height = size + 'px';

  // Random horizontal position
  particle.style.left = Math.random() * 100 + '%';

  // Random animation speed and delay
  particle.style.animationDuration = 5 + Math.random() * 10 + 's';
  particle.style.animationDelay = Math.random() * 10 + 's';

  particleContainer.appendChild(particle);
}

/* ==========================
   SELECT ELEMENTS
========================== */
const tracks = document.querySelectorAll('.track audio');
const siteTitle = document.getElementById('site-title');
const defaultTitle = siteTitle.textContent;

const oct23Track = document.getElementById('oct23-track');
const goGirlTrack = document.getElementById('go-girl-track');
const experimentalLink = document.getElementById('experimental-link');
const backLink = document.getElementById('back-link');

const halo = document.getElementById('halo');

/* ==========================
   HALO VISUALIZER SETUP
========================== */
let audioCtx;
let analyser;
let source;
let dataArray;
let raf;
const audioSources = new Map();

/* Connects the visualizer to a specific audio element */
function connectVisualizer(audio) {

  // Stop any previous animation
  cancelAnimationFrame(raf);

  // Create audio context and analyser if not yet created
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    dataArray = new Uint8Array(analyser.frequencyBinCount);
  }

  // Check if we already created a source for this audio
  if (audioSources.has(audio)) {
    source = audioSources.get(audio);
  } else {
    source = audioCtx.createMediaElementSource(audio);
    audioSources.set(audio, source);
  }

  // Disconnect previous connections safely
  try {
    source.disconnect();
    analyser.disconnect();
  } catch (e) {}

  // Connect audio to analyser and destination
  source.connect(analyser);
  analyser.connect(audioCtx.destination);

  // Resume context if it is suspended
  if (audioCtx.state === 'suspended') {
    audioCtx.resume();
  }

  // Start halo animation
  animateHalo();
}

/* Animate the halo based on audio frequencies */
function animateHalo() {

  if (!analyser) return; // safety check

  raf = requestAnimationFrame(animateHalo);

  analyser.getByteFrequencyData(dataArray);

  // Get average bass (first 10 frequencies)
  let bass = 0;
  for (let i = 0; i < 10; i++) {
    bass += dataArray[i];
  }
  bass = bass / 10;

  // Calculate scale and opacity
  let scale = 1 + bass / 520;
  let opacity = 0.55 + bass / 650;

  halo.style.transform = 'scale(' + scale + ')';
  halo.style.opacity = opacity;
}

/* ==========================
   AUDIO EVENTS
   Handle play and pause for all tracks
========================== */
tracks.forEach(function(audio) {

  // When a track starts playing
  audio.addEventListener('play', function() {

    // Pause all other tracks
    tracks.forEach(function(otherAudio) {
      if (otherAudio !== audio) {
        otherAudio.pause();
      }
    });

    // Connect visualizer to this audio
    connectVisualizer(audio);

    // Update page vibe (ethereal/street)
    const vibe = audio.closest('.track').dataset.vibe || 'ethereal';
    document.body.classList.remove('ethereal', 'street');
    document.body.classList.add(vibe);

    // Update site title to current track
    const trackTitle = audio.closest('.track')
                            .querySelector('.track-title')
                            .textContent;
    siteTitle.textContent = 'SAINT3V - ' + trackTitle;
  });

  // When a track is paused
  audio.addEventListener('pause', function() {

    // If all tracks are paused, reset visualizer
    let allPaused = true;
    tracks.forEach(function(a) {
      if (!a.paused) {
        allPaused = false;
      }
    });

    if (allPaused) {
      cancelAnimationFrame(raf);
      halo.style.transform = 'scale(1)';
      halo.style.opacity = '0.6';

      if (audioCtx && audioCtx.state === 'running') {
        audioCtx.suspend();
      }

      // Reset site title
      siteTitle.textContent = defaultTitle;
    }
  });

});

/* ==========================
   MODE TOGGLE (Experimental / Main)
========================== */

// Show experimental track
experimentalLink.addEventListener('click', function() {
  document.body.classList.add('street');
  siteTitle.textContent = 'SAINT3V — Experimental Tracks';

  oct23Track.style.display = 'none';
  goGirlTrack.style.display = 'block';

  experimentalLink.style.display = 'none';
  backLink.style.display = 'block';
});

// Back to main track
backLink.addEventListener('click', function() {
  document.body.classList.remove('street');
  siteTitle.textContent = defaultTitle;

  oct23Track.style.display = 'block';
  goGirlTrack.style.display = 'none';

  backLink.style.display = 'none';
  experimentalLink.style.display = 'block';
});
</script>

</body>
</html>
